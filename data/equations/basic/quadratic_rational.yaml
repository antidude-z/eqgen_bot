form:
  - (g*h)*(x^2) + (g*m+h*n)*x + m*n = 0
roots: [x]
arguments:
  g:
    range: [ -5, 6 ]
    include: []
    exclude: [0]
  h:
    range: [ -5, 6 ]
    include: []
    exclude: [0]
  m:
    range: [ -10, 11 ]
    include: []
    exclude: [ ]
  n:
    range: [ -10, 11 ]
    include: []
    exclude: [ ]
description: Решите квадратное уравнение для x (либо через дискриминант, либо теоремой Виета)
